name:                trace-types
version:             0.1.0.0
github:              "githubuser/trace-types"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/trace-types#readme>

dependencies:
- base >= 4.7 && < 5
- unconstrained
- text
- hashable
- vector-sized
- unordered-containers
- constraints
- row-types
- deepseq
- random
- containers
- monad-bayes 
- log-domain
- finite-typelits
- data-default
- statistics

library:
  source-dirs: src

executables:
  trace-types-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - trace-types

